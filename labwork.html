<html>
    <head>
        <title>After School Club</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>


        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
                
            </header>
            <h2 v-text="product.title"></h2>
            <main>
                <div v-if='showProduct'>
                <figure>
                    <!--bind the 'src' attribute to the 'product.image' in 'data'-->
                    <img v-bind:src="product.image">
                </figure>
               
                <p v-html="product.location"></p>

                <!-- The double curly brackets is the shorter version of 'v-text'-->
               
                <p>Price: {{product.price}}{{product.priceno}}</p>
                <p>Number of spaces: {{product.availableInventory}}</p>
                

                <button v-on:click='addToCart' v-if='canAddToCart'>Add to cart</button>
                <button disabled='disabled' v-else> Add to cart</button>
            </div>
                
                   
            </main>
        </div>

        




        <script type="text/javascript">
        var webstore = new Vue({
            el: '#app', // <=== Don't forget this comma
            data: {
                 // the 'data' option
            // the key 'sitename' matches the value of 'v-text' earlier
            sitename: 'After School Club',
            showProduct:true,
            
          
            
            product: {
                id:1001,
                title: "Physics",
                location: "London",
                price: "$",
                priceno:200,
                image:"physics.jpg",
                availableInventory:5,
                
            },
            cart: [],
            showProduct:true,


         },
    


         methods:{
            addToCart: function () {
                this.cart.push(this.product.id);
                           //reduce the "Number of spaces"
                this.product.availableInventory--;     


            },

            
          

         },
         

         computed:{
        cartItemCount:function(){
            return 0;

        },

        canAddToCart: function(){
            return this.product.availableInventory > this.cartItemCount;
        }


         },
     
         });

     
    </script>
</body>
</html>
